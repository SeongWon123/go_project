<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>makebanner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
          href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Titillium+Web:wght@300;600&display=swap"
          rel="stylesheet"
  >
  <link rel="stylesheet" href="css/signup.css">
</head>

<body>
<header>
  <div class="banner-header">

    <h2 class="banner-title">MAKEBANNER</h2>

    <div class="charts-see-all">

      <a class="go-login" href="#">
        로그인
      </a>

      <a class="go-login" href="#">
        회원가입
      </a>

      <button class="go-start">
        <a class="go-go" href="#">
          시작하기
        </a>
      </button>

    </div>

  </div>
</header>

<section>
  <div class="container">
    <form class= "login">
      <h1 class= "login-title">회원가입</h1>

      <label>이름</label>
      <input
              name="username"
              type="text"
              placeholder="이름을 입력하세요."
      />

      <label>아이디</label>
      <input
              name="id"
              type="text"
              placeholder="아이디를 입력하세요."
      />
      <label>비밀번호</label>
      <input
              name="password"
              type="password"
              placeholder="비밀번호를 입력하세요."
      />

      <label>비밀번호 확인</label>
      <input
              name="password"
              type="password"
              placeholder="다시 비밀번호를 입력하세요."
      />

      <label>사업자등록번호</label>
      <input
              name="number"
              type="text"
              placeholder="사업자등록번호를 입력하세요."
      />

      <button class="login-but">회원가입</button>
      <div class= "login-signup">
        회원이신가요?
        <a class="login-signup-link" href="#">로그인하기</a>
      </div>
    </form>
  </div>
</section>

</body>
</html>
