<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>makebanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Titillium+Web:wght@300;600&display=swap"
            rel="stylesheet"
    >
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <header>
        <div class="banner-header">

            <h2 class="banner-title">MAKEBANNER</h2>

            <div class="charts-see-all">

                <a class="go-login" href="#">
                    로그인
                </a>

                <a class="go-login" href="#">
                    회원가입
                </a>

                <button class="go-start">
                    <a class="go-go" href="#">
                        시작하기
                    </a>
                </button>

            </div>

        </div>
    </header>

    <section>
        <div class="container">
            <form class= "login">
                <h1 class= "login-title">로그인</h1>
                <label>아이디</label>
                <input
                        name="id"
                        type="text"
                        placeholder="Email 또는 전화번호"
                />
                <label>비밀번호</label>
                <input
                        name="password"
                        type="password"
                        placeholder="비밀번호"
                />
                <div class = "login-forgot">
                    <a class="login-forgot-link" href="#">비밀번호를 잊으셨나요?</a>
                </div>
                <button class="login-but">로그인</button>
                <div class= "login-signup">
                    회원이 아니신가요?
                    <a class="login-signup-link" href="#">가입하기</a>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
